<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="{{ site.tagline }}">
  {% if jekyll.environment != "production" %}<meta name="robots" content="noindex nofollow">
  <meta name="google-site-verification" content="tWQl9YznAVZUAEi9TlEuMZTgETlJgCb6AByjydmbiuk">{% endif %}
  <title>{% if page.title == 'Bienvenidos' %}{{ site.author.name }} &#124; {{ site.tagline }}{% else %}{{ page.title }} &#124; {{ site.title }}{% endif %}</title>
  <!-- CSS -->
  {% asset style.scss %}

  <!-- Tipografías -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Asap:400,400i,700,700i">

  <!-- Librerías -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>

  <!-- Íconos -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Augusto Daniele" />
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/ui/home_brothers.jpg" />
  <meta property="og:description" content="{{ site.tagline }}" />
</head>
